{% comment %} blog/templates/index.html {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's log Posts</title>
</head>
<body>
    <h1>My Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <a href="{% url 'post_edit' post.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
</body>
</html>
