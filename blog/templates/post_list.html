{% extends 'index.html' %}

{% block content %}
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p><strong>Created:</strong> {{ post.created_at|date:"F j, Y" }}</p>
            <p>{{ post.content|slice:":100" }}...</p>
        </div>
    {% endfor %}
    {% if not posts %}
        <p>No blog posts yet. <a href="{% url 'post_create' %}">Write one!</a></p>
    {% endif %}
{% endblock %}
