{% extends 'index.html' %}

{% block content %}
    <h1>{% if form.instance.id %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="button-link"><button>Cancel</button></a>
{% endblock %}
